{% extends "case_connecting/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<head>
     <link rel="stylesheet" type="text/css" href="{% static 'case_connecting/register.css' %}">
</head>
<div class="content-section back">
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            Join Today
        </legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info button" type="submit">
            Sign Up
        </button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">
        Already Have An Account? <a class="ml-2 text" href="{% url 'login' %}">Log In</a>
    </small>
</div>
</div>
{% endblock %}
