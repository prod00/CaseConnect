{% extends "case_connecting/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<head>
    <style>
        a[id="login-link"] {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<div class="content-section" style="background-color: #ccc; border: none;">
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            Log In
        </legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
            Log In
        </button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">
        Need An Account? <a class="ml-2" href="{% url 'register' %}" style="color: #0a304e;">Sign Up</a>
    </small>
</div>
</div>
{% endblock %}
