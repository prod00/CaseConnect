{% extends "case_connecting/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<head>
 <link rel="stylesheet" type="text/css" href="{% static 'case_connecting/login.css' %}">
</head>
<div class="content-section back">
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            Log In
        </legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info button" type="submit">
            Log In
        </button>
    </div>
</form>
<div class="border-top pt-3">
    <small class="text-muted">
        Need An Account? <a class="ml-2 text" href="{% url 'register' %}">Sign Up</a>
    </small>
</div>
</div>
{% endblock %}
