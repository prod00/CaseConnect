{% extends "case_connecting/base.html" %}
{% block content %}
   <div style="text-align: center;">
   <h1>Available Jobs</h1>
   </div>
    {% for post in posts %}
        <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ post.recruiter }}</a>
                  <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ post.position }}</a></h2>
                  <h3><a class="article-title" href="#">Experience with: {{ post.knowledge }}</a></h3>
                  <p class="article-content">{{ post.content }}</p>
                  <p class="article-content">Pay: {{ post.pay }}</p>
              </div>
            </article>
    {% endfor %}
{% endblock %}
