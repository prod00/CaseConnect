{% extends "case_connecting/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<head>
    <style>
        a[id="register-link"] {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<div class="content-section" style="background-color: #ccc; border: none;">
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            Application
        </legend>
        {{ form|crispy }}
        {% if user.profile.resume.url %}
        <a class="article-title" href="{{ user.profile.resume.url}}">Your Resume Will Be Automatically Submitted</a>
        {% endif %}
    </fieldset>


    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
            Submit
        </button>
    </div>
</form>
</div>
{% endblock %}
