{% extends "case_connecting/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section back">
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            Application
        </legend>
        {{ form|crispy }}
        {% if user.profile.resume %}
            <a class="article-title" href="{{ user.profile.resume.url}}">Your Resume Will Be Automatically Submitted</a>
        {% endif %}
    </fieldset>


    <div class="form-group">
        <button class="btn btn-outline-info button" type="submit">
            Submit
        </button>
    </div>
</form>
</div>
{% endblock %}
